<!DOCTYPE html>
<html>

<head>
  <link data-require="bootstrap@*" data-semver="3.3.5" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />

  <script data-require="angular.js@1.3.17" data-semver="1.3.17" src="https://code.angularjs.org/1.3.17/angular.js"></script>
  <script src="https://code.angularjs.org/1.3.17/angular-touch.js"></script>
  <script data-require="ui-bootstrap@*" data-semver="0.13.3" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.3/ui-bootstrap.min.js"></script>
  <script src="ui-bootstrap-tpls.min.js"></script>
  <script src="script.js"></script>
</head>

<body ng-app="ui.bootstrap.demo">
  <div ng-controller="Carousel">

    <div class="row">
      <div class="col-md-6">
          <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
            <uib-slide ng-repeat="slide in slides" active="slide.active">
              <img ng-src="{{slide.image}}" style="margin:auto;" />
              <div class="carousel-caption">
                <!--<h4>Slide {{$index}}</h4>
                  <p>{{slide.text}}</p>-->
              </div>
            </uib-slide>
          </uib-carousel>
      </div>
    </div>

  </div>
</body>

</html>
